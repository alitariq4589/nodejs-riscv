name: Build Nodejs for RISC-V with OpenSSL ASM

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 1 * *"
  push:
    branches:
      - openssl-support

jobs:
  build_and_release:
    runs-on: RISCV64
    permissions:
      contents: write
    outputs:
      tag_name: ${{ steps.get-latest-tag.outputs.tag_name }}
      release_name: ${{ steps.get-version.outputs.release_name }}
      asset_name: ${{ steps.get-version.outputs.asset_name }}
      asset_path: ${{ steps.get-version.outputs.asset_path }}

    steps:
      - name: Install dependencies
        run: |
          #!/bin/bash
          set -eux
          sudo apt-get update
          
          # Install all necessary packages including Perl for OpenSSL
          sudo apt-get install -y libatomic1 libtsan2 gcc-14 g++-14 rustup cmake \
                                  build-essential libcurl4-openssl-dev wget ccache \
                                  python3 python3-pip file perl
          
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-14 100
          sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-14 100
          sudo ln -sf /usr/bin/gcc-14 /usr/bin/gcc
          sudo ln -sf /usr/bin/g++-14 /usr/bin/g++
          
          rustup install stable
          rustup default stable
          
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Directories
        run: mkdir -p $GITHUB_WORKSPACE/installed_binaries

      - name: Clone Node.js and checkout latest tag
        id: get-latest-tag
        run: |
          set -eux

          git config --global http.postBuffer 524288000
          git config --global http.maxRequests 2
          git config --global core.compression 0

          rm -rf node
          git clone --depth=1 --no-tags https://github.com/nodejs/node.git
          cd node

          git fetch --tags --depth=1

          LATEST_TAG=$(git tag -l "v*" | sort -V | tail -n 1)
          echo "Checking out $LATEST_TAG"

          git fetch --depth=1 origin tag $LATEST_TAG
          git checkout FETCH_HEAD

          echo "tag_name=$LATEST_TAG" >> "$GITHUB_OUTPUT"

      - name: Inspect OpenSSL Config System
        run: |
          cd node
          
          echo "=== Inspecting OpenSSL Configuration System ==="
          
          # Check what architectures are available
          echo "Available OpenSSL architectures:"
          ls -la deps/openssl/config/archs/ 2>/dev/null || echo "No archs directory found"
          
          # Check if there's a config generation script
          echo -e "\nLooking for OpenSSL config generation tools..."
          find deps/openssl -name "*.py" -o -name "gen*" -o -name "Makefile" | grep -i config || true
          
          # Check the main OpenSSL Configure script
          if [ -f "deps/openssl/openssl/Configure" ]; then
            echo -e "\nChecking OpenSSL Configure for RISC-V support..."
            grep -i "riscv" deps/openssl/openssl/Configure || echo "No RISC-V mention found"
          fi

      - name: Generate RISC-V OpenSSL Configuration
        run: |
          cd node
          
          echo "=== Attempting to Generate RISC-V OpenSSL Configuration ==="
          
          # Method 1: Try using deps/openssl/config Makefile
          if [ -f "deps/openssl/config/Makefile" ]; then
            echo "Found config/Makefile, attempting generation..."
            cd deps/openssl/config
            
            # Check available targets
            echo "Available Makefile targets:"
            grep "^[a-z].*:" Makefile | head -30 || true
            
            # Try to generate RISC-V config
            make linux64-riscv64 2>&1 || make linux-riscv64 2>&1 || echo "Makefile generation failed"
            
            cd ../../..
          fi
          
          # Method 2: Direct OpenSSL Configure
          if [ ! -d "deps/openssl/config/archs/linux64-riscv64" ] && \
             [ ! -d "deps/openssl/config/archs/linux-riscv64" ]; then
            
            echo "Trying direct OpenSSL Configure method..."
            
            if [ -f "deps/openssl/openssl/Configure" ]; then
              cd deps/openssl/openssl
              
              # Try both possible RISC-V target names
              ./Configure linux64-riscv64 --prefix=/tmp/riscv64-openssl no-shared 2>&1 || \
              ./Configure linux-riscv64 --prefix=/tmp/riscv64-openssl no-shared 2>&1 || \
              echo "Configure failed for both target names"
              
              # Check if configuration was successful
              if [ -f "configdata.pm" ]; then
                echo "OpenSSL configured successfully"
                
                # Create the target directory structure
                mkdir -p ../config/archs/linux64-riscv64/asm/include/openssl
                mkdir -p ../config/archs/linux64-riscv64/asm/include/crypto
                mkdir -p ../config/archs/linux64-riscv64/asm/crypto/include/internal
                
                # Copy generated configuration files
                cp -r include/openssl/* ../config/archs/linux64-riscv64/asm/include/openssl/ || true
                cp -r include/crypto/* ../config/archs/linux64-riscv64/asm/include/crypto/ || true
                cp configdata.pm ../config/archs/linux64-riscv64/asm/ || true
                
                # Generate buildinf.h
                echo '#define PLATFORM "platform: linux64-riscv64"' > ../config/archs/linux64-riscv64/asm/crypto/buildinf.h
                echo '#define DATE "built on: $(date)"' >> ../config/archs/linux64-riscv64/asm/crypto/buildinf.h
                
                echo "Configuration files copied to archs directory"
              fi
              
              cd ../../..
            fi
          fi
          
          # Method 3: Create minimal configuration if all else fails
          if [ ! -d "deps/openssl/config/archs/linux64-riscv64" ] && \
             [ ! -d "deps/openssl/config/archs/linux-riscv64" ]; then
            
            echo "Creating minimal RISC-V configuration as fallback..."
            
            # Use an existing architecture as template (like aarch64/arm64)
            TEMPLATE_ARCH=""
            for arch in linux-aarch64 linux-armv4 linux64-loongarch64; do
              if [ -d "deps/openssl/config/archs/$arch" ]; then
                TEMPLATE_ARCH="$arch"
                break
              fi
            done
            
            if [ -n "$TEMPLATE_ARCH" ]; then
              echo "Using $TEMPLATE_ARCH as template"
              cp -r "deps/openssl/config/archs/$TEMPLATE_ARCH" "deps/openssl/config/archs/linux64-riscv64"
              
              # Modify the configuration for RISC-V
              find "deps/openssl/config/archs/linux64-riscv64" -type f -name "*.h" -exec sed -i 's/aarch64/riscv64/g' {} \; 2>/dev/null || true
              find "deps/openssl/config/archs/linux64-riscv64" -type f -name "*.h" -exec sed -i 's/armv4/riscv64/g' {} \; 2>/dev/null || true
              
              echo "Created RISC-V configuration from template"
            fi
          fi
          
          # Final verification
          if [ -d "deps/openssl/config/archs/linux64-riscv64" ] || \
             [ -d "deps/openssl/config/archs/linux-riscv64" ]; then
            echo "âœ… RISC-V OpenSSL configuration exists"
            ls -la deps/openssl/config/archs/linux*riscv* || true
            echo "OPENSSL_RISCV_READY=true" >> $GITHUB_ENV
          else
            echo "âŒ Failed to create RISC-V OpenSSL configuration"
            echo "OPENSSL_RISCV_READY=false" >> $GITHUB_ENV
          fi

      - name: Patch Configure Script (if needed)
        run: |
          cd node
          
          if [ "$OPENSSL_RISCV_READY" = "true" ]; then
            echo "Checking if configure script needs patching..."
            
            # Check if configure properly handles RISC-V OpenSSL selection
            if grep -q "riscv64" configure; then
              echo "Configure script already has RISC-V support"
            else
              echo "Configure script may need patching for RISC-V OpenSSL"
              
              # Create a patch to ensure RISC-V is recognized
              # This would go in the configure script where it selects OpenSSL arch
            fi
          fi

      - name: Configure Node.js
        run: |
          cd node
          
          if [ "$OPENSSL_RISCV_READY" = "true" ]; then
            echo "ðŸš€ Configuring with RISC-V OpenSSL ASM optimizations"
            
            # Force the OpenSSL architecture selection
            export OPENSSL_ARCH=linux64-riscv64
            
            ./configure --prefix=$(readlink -f $GITHUB_WORKSPACE/installed_binaries) \
                        --dest-cpu=riscv64 \
                        --openssl-arch=linux64-riscv64
          else
            echo "âš ï¸ RISC-V OpenSSL config not available, using no-asm"
            
            ./configure --prefix=$(readlink -f $GITHUB_WORKSPACE/installed_binaries) \
                        --dest-cpu=riscv64 \
                        --openssl-no-asm
          fi
          
          # Show the selected configuration
          echo "=== Configure Summary ==="
          cat config.gypi | grep -i openssl || true

      - name: Build
        run: |
          cd node
          make -j$(nproc)

      - name: Install
        run: |
          cd node
          make install

      - name: Verify installation
        run: |
          cd $GITHUB_WORKSPACE/installed_binaries
          ./bin/node -v
          file ./bin/node
          
          # Check if OpenSSL is linked properly
          ldd ./bin/node | grep -i ssl || echo "OpenSSL statically linked (expected)"

      - name: Get Node.js version and set outputs
        id: get-version
        run: |
          NODE_VERSION=$(cd $GITHUB_WORKSPACE/installed_binaries/bin && ./node -v | cut -c 2-)
          ASSET_NAME="nodejs-${NODE_VERSION}-riscv64-linux.tar.gz"
          ASSET_PATH="$GITHUB_WORKSPACE/${ASSET_NAME}"

          echo "release_name=Node.js ${NODE_VERSION} RISC-V" >> $GITHUB_OUTPUT
          echo "asset_name=$ASSET_NAME" >> $GITHUB_OUTPUT
          echo "asset_path=$ASSET_PATH" >> $GITHUB_OUTPUT

      - name: Package binaries
        run: |
          tar -czf ${{ steps.get-version.outputs.asset_path }} -C ${{ github.workspace }}/installed_binaries .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.get-version.outputs.asset_name }}
          path: ${{ steps.get-version.outputs.asset_path }}

      - name: Create or push to tag
        run: |
          TAG=${{ steps.get-latest-tag.outputs.tag_name }}

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git ls-remote --exit-code --tags origin "refs/tags/$TAG" >/dev/null 2>&1; then
            echo "âœ… Tag $TAG already exists. Skipping tag creation." 
          else
            echo "ðŸ†• Tag $TAG does not exist. Creating and pushing..."
            git tag "$TAG"
            git push origin "$TAG"
          fi

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get-latest-tag.outputs.tag_name }}
          files: ${{ steps.get-version.outputs.asset_path }}